# Test configuration for port issues

# Server 1 - Port 8080
server {
    listen 8080;
    server_name localhost;
    client_max_body_size 1M;
    
    location / {
        allow_methods GET;
        root ./www;
        index index.html;
    }
}

# Server 2 - Port 8081 (should work)
server {
    listen 8081;
    server_name example.com;
    client_max_body_size 1M;
    
    location / {
        allow_methods GET;
        root ./www;
        index index.html;
    }
}

# Server 3 - Port 8080 again (should cause error)
server {
    listen 8080;
    server_name duplicate;
    client_max_body_size 1M;
    
    location / {
        allow_methods GET;
        root ./www;
        index index.html;
    }
}
